<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/auth.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a class="logo" href="index.html">
                <img src="img/logo.svg"></img>
            </a>
            <div class="auth">
                <a class="button" href="signup.html"><span class="bText">Регистрация</span></a>
                <a class="button button-active" href="login.html"><span class="bText">Вход</span></a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="main-content-title">Регистрация</div>
            <form class="simple-form" action="">
                <div class="simple-form-data-field">
                    <name>Логин</name>
                    <input type="username" name="username">
                </div>
                <div class="simple-form-data-field">
                    <name>E-mail</name>
                    <input type="email" name="email">
                </div>
                <div class="simple-form-data-field">
                    <name>Пароль</name>
                    <input type="password" name="password">
                </div>
                <input class="button button-active" type="submit" value="Зарегистрироваться">
                <p class="description">Нажимая кнопку «Зарегистрироваться», Вы принимаете условия Пользовательского соглашения</p>
            </form>
        </div>
    </div>
</body>
</html>
